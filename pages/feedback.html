<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hann-ya // sp experiences</title>

  <!-- styles -->
  <link rel="stylesheet" href="../styles/style.css" />

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
   rel="stylesheet"
  />
  <!-- bootstrap cdns -->
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
   crossorigin="anonymous"
  />
  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
   crossorigin="anonymous"
  ></script>

  <!-- icons -->
  <script
   type="module"
   src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
   nomodule
   src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>

  <!-- SCROLL REVEAL ANIMATIONS -->
  <link
   rel="stylesheet"
   href="https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css"
  />
  <script src="https://cdn.rawgit.com/matthieua/WOW/1.0.1/dist/wow.min.js"></script>
 </head>
 <!-- body start -->
 <body data-barba="wrapper">
  <div class="load-container">
   <div class="loading-screen"></div>
  </div>
  <div
   class="wrapper"
   id="root"
   data-barba="container"
   data-barba-namespace="home-section"
  >
   <section class="hero-section">
       <nav>
           <!-- logo -->
           <div class="hero-logo">HY</div>
       
           <!-- toggle button -->
           <div class="menu-toggle">
            <ion-icon name="menu"></ion-icon>
           </div>
        </nav>

    <!-- social media icons -->
    <div class="media">
     <ul>
      <li>
       <a href="#"> <ion-icon name="logo-instagram"></ion-icon> </a>
      </li>
      <li>
        <a href="#"> <ion-icon name="logo-facebook"></ion-icon> </a>
      </li>
      <li>
        <a href="#"> <ion-icon name="logo-twitter"></ion-icon> </a>
      </li>
     </ul>
    </div> 
    <!-- hero image -->
    <div class="hero-img">
        <img src="../images/hero-image.jpg" class="hero-img-parallax" alt="">
    </div>

    <!-- hero title -->
    <div class="hero-title">
        <h1>Feedback</h1>
    </div>
    <div class="overlay">
        <div class="close-btn">
            <ion-icon name="close"></ion-icon>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="./schoolingexperience.html">School Experience</a>
                </li>
                <li>
                    <a href="./spexperience.html">SP Experience</a>
                </li>
                <li>
                    <a href="./course.html">Course</a>
                </li>
                <li>
                    <a href="./feedback.html">Feedback</a>
                </li>
            </ul>
        </div>
    </div>
   </section>

   <!-- about section -->
   <section class="about-section">
       <div class="container">
           <div class="row">
               <div class="about-heading col-lg-6">
                   <h1 class="wow fadeInUp" data-wow-delay="0.2s">Feedback</h1>
               </div>
           </div>
       </div>
   </section>

   <div class="content">
    <section class="contact">
     <div class="container-fluid">
      <div class="row">
       <div class="col-md-2"></div>
      </div>

      <div class="row">
       <div class="col-md-4"></div>
       <div class="col-md-6 icon-title wow fadeInUp" data-wow-delay="0.5s">
        Give me a feedback!
       </div>
      </div>

      <div class="row">
       <div class="col-md-4"></div>
       <div class="col-md-6">
        <form action="" name="contact-form" id="contact-form" method="POST">
         <ul>
          <li class="wow fadeInUp" data-wow-delay="0.6s">
           <label for="question-1"
            >How was the fonts? Were they clear & big enough?</label
           >
           <div class="textarea">
            <input
             type="text"
             name="question-1"
             id="question-1"
             value=""
             required
            />
           </div>
          </li>

          <br />

          <li class="wow fadeInUp" data-wow-delay="0.7s">
           <label for="question-2"
            >What did you enjoy looking at about the webpages?</label
           >
           <div class="textarea">
            <input type="text" name="question-2" id="question-2 value=""
            required />
           </div>
          </li>

          <br />

          <li class="wow fadeInUp" data-wow-delay="0.7s">
           <label for="question-3"
            >How would you rate your overall experience reading and looking
            through this webpage?</label
           >
           <div class="textarea">
            <input type="text" name="question-3" id="question-3 value=""
            required />
           </div>
          </li>

          <br />

          <li class="wow fadeInUp" data-wow-delay="0.7s">
           <label for="question-4">What can be improved?</label>
           <div class="textarea">
            <input type="text" name="question-4" id="question-4 value=""
            required />
           </div>
          </li>

          <br />

          <li class="wow fadeInUp" data-wow-delay="0.8s">
           <label for="contact-project">Any other feedback or comments?</label>
           <div class="textarea">
            <textarea
             name="contact-project"
             id="contact-project"
             rows="6"
            ></textarea>
           </div>
          </li>
         </ul>

         <button
          type="submit"
          name="contact-submit"
          id="contact-submit"
          class="send wow fadeInUp"
          data-wow-delay="0.9s"
         >
          Submit
         </button>
        </form>
       </div>
      </div>
     </div>
    </section>

   <!-- footer -->
   <section class="social-media">
    <div class="container">
      <div class="row">
        <div class="sm-heading col-lg-6">
          <h1 class="wow fadeInUp" data-wow-delay="0.2s">Reach out</h1>
        </div>
        <div class="sm-content col-lg-6">
          <h3 class="wow fadeInUp" data-wow-delay="0.4s">
            hannyafoo@gmail.com
          </h3>
        </div>
      </div>
      <div class="col-lg-12 text-left">
        <div class="social-icons">
          <ul>
            <li class="wow fadeInUp" data-wow-delay="0.7s">
              <a href="#">facebook</a>
            </li>
            <li class="wow fadeInUp" data-wow-delay="0.8s">
              <a href="#">instagram</a>
            </li>
            <li class="wow fadeInUp" data-wow-delay="0.9s">
              <a href="#">twitter</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  </div>

  <!-- js dependencies -->
  <!-- animejs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <!-- barbajs -->
  <script src="https://unpkg.com/@barba/core"></script>
  <!-- gsap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <!-- SIMPLE PARALLAX -->
  <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.0.2/dist/simpleParallax.min.js"></script>

  <!-- main js file -->
  <script src="../js/index.js"></script>
 </body>
</html>
