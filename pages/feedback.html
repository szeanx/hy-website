 <!-- body start -->
 <body data-barba="wrapper">

   <div class="loading-screen"></div>
  </div>
  <div
   class="wrapper"
   id="root"
   data-barba="container"
   data-barba-namespace="home-section"
  >
   <section class="hero-section">
    <nav>
     <!-- toggle button -->
     <div class="menu-toggle">
      <ion-icon name="menu"></ion-icon>
     </div>
    </nav>
    <!-- hero image -->
    <div class="hero-img">
     <img src="../images/Photo5.jpg" class="hero-img-parallax" alt="" />
    </div>

    <!-- hero title -->
    <div class="hero-title">
     <h1>&nbsp; &nbsp; &nbsp; Feedback</h1>
    </div>
    <div class="overlay">
     <div class="close-btn">
      <ion-icon name="close"></ion-icon>
     </div>
     <div class="menu">
      <ul>
       <li>
        <a href="../index.html">Home</a>
       </li>
       <li>
        <a href="./schoolingexperience.html">School Experience</a>
       </li>

        <a href="./spexperience.html">SP Experience</a>
       </li>
       <li>
        <a href="./course.html">Course</a>
       </li>
       <li>
        <a href="./feedback.html">Feedback</a>
       </li>
      </ul>
     </div>
    </div>
   </section>

   <!-- about section -->
   <section class="about-section">
    <div class="container">
     <div class="row">
      <div class="about-heading col-lg-6">
       <h1 class="wow fadeInUp" data-wow-delay="0.2s">Feedback</h1>
      </div>
     </div>
    </div>
   </section>

   <section class="feedback">
    <div class="container-fluid">
     <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-6 icon-title wow fadeInUp" data-wow-delay="0.5s">
       <h3>
        Thanks for visiting my page! Iâ€™d appreciate if you could help me
        complete a short feedback form (below) as your feedback will directly
        help me to improve on my page.
       </h3>
      </div>
     </div>

     <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-6">
       <form action="URL" name="feedback-form" id="feedback-form" method="POST">
        <ul>
         <li class="wow fadeInUp" data-wow-delay="0.6s">
          <label for="question-1">Name: </label>
          <div class="textarea">
           <input
            type="text"
            name="question-1"
            id="question-1"
            value=""
            required
           />
          </div>
         </li>

         <li class="wow fadeInUp" data-wow-delay="0.7s">
          <label for="question-2">Email: </label>
          <div class="textarea">
           <input
            type="email"
            name="question-2"
            id="question-2"
            value=""
            required
           />
          </div>
         </li>

         <li class="wow fadeInUp" data-wow-delay="0.7s">
          <label for="question-3">Why are you looking at this page?</label>
          <div>
           <select
            name="question-3"
            id="question-3"
            class="form-select"
            required
           >
            <option value="">Please choose an option</option>
            <option value="first-choice">I am a prospective SP student</option>
            <option value="second-choice">
             I am a family member of a prospective student
            </option>
            <option value="third-choice">
             I am neither of the above options and just want to gain more
             insight on SP
            </option>
           </select>
          </div>
         </li>

         <li class="wow fadeInUp" data-wow-delay="0.7s">
          <label for="question-4"
           >Was the website aesthetically pleasing?</label
          >
          <div class="textarea">
           <input
            type="text"
            name="question-4"
            id="question-4"
            value=""
            required
           />
          </div>
         </li>

         <li class="wow fadeInUp" data-wow-delay="0.6s">
          <label for="question-5">How can we make this page better?</label>
          <div class="textarea">
           <input
            type="text"
            name="question-5"
            id="question-5"
            value=""
            required
           />
          </div>
         </li>

         <li class="wow fadeInUp" data-wow-delay="0.6s">
          <label for="question-6"
           >Overall, how satisfied were you with this website?</label
          >
          <div>
           <input
            type="range"
            class="form-range"
            name="question-6"
            id="question-6"
            value="5"
            step="1"
            min="0"
            max="10"
            onchange="updateTextInput(this.value);"
           />
          </div>
          <strong
           ><input type="text" id="valueCounter" value="" disabled readonly
          /></strong>
         </li>

         <li class="wow fadeInUp" data-wow-delay="0.8s">
          <label for="contact-project">Any other feedback or comments?</label>
          <div class="textarea">
           <textarea
            name="contact-project"
            id="contact-project"
            rows="6"
           ></textarea>
          </div>
         </li>
        </ul>

        <button
         type="submit"
         name="contact-submit"
         id="contact-submit"
         class="send wow fadeInUp"
         data-wow-delay="0.9s"
        >
         Submit
        </button>
       </form>
      </div>
     </div>
    </div>
   </section>

   <!-- footer -->
   <section class="social-media">
    <div class="container">
     <div class="row">
      <div class="sm-heading col-lg-6">
       <h1 class="wow fadeInUp" data-wow-delay="0.2s">Reach out</h1>
      </div>
      <div class="sm-content col-lg-6">
       <h3 class="wow fadeInUp" data-wow-delay="0.4s">hannyafoo@gmail.com</h3>
      </div>
     </div>
     <div class="col-lg-12 text-left">
      <div class="social-icons">
       <ul>
        <li class="wow fadeInUp" data-wow-delay="0.7s"></li>
        <li class="wow fadeInUp" data-wow-delay="0.8s"></li>
        <li class="wow fadeInUp" data-wow-delay="0.9s"></li>
       </ul>
      </div>
     </div>
    </div>
   </section>
  </div>
